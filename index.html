<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="stylesheet" href="./sass/main.css">
</head>
<body>
   <table class="table"> <!--tablning orab turishga -->
      <caption class="capation">Tableni bajarish :))</caption><!--tepasidagi title-->
      <thead class="thead">
        <tr>
          <th rowspan="2">No</th>
          <th rowspan="2">Client</th>
          <th rowspan="2">Tovar</th>
          <th rowspan="2">Status</th>
          <th colspan="2">Umumiy harajatlar</th>
        </tr>
        <tr>
          <th>Xizmat xar.</th>
          <th>Yo`l xar.</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2</td>
          <td>Ibrohim Ali</td>
          <td>Gilam</td>
          <td>Yuvishda</td>
          <td>300.000</td>
          <td>300.000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Shuhratbek</td>
          <td>Parda</td>
          <td>Quritish</td>
          <td>200.000</td>
          <td>10.000</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Farrux</td>
          <td>Sholcha</td>
          <td>Yetkazish</td>
          <td>240.000</td>
          <td>5.000</td>
        </tr>
        <tr>
          <td colspan="4">Ja`mi</td>
          <td class="end" colspan="2">1000.000</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
